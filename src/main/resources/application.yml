spring:
  application:
    name: venceja-core
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:h2:mem:venceja}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  
  jpa:
    hibernate:
      ddl-auto: validate  # Para dev com H2, pode usar 'update' se Flyway falhar
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Para H2, pode ser necess√°rio desabilitar Flyway e usar ddl-auto=update
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:venceja-secret-key-change-in-production-min-256-bits}
  expiration: 86400000 # 24 hours

# Google Cloud Vision
google:
  vision:
    api-key: ${GOOGLE_VISION_KEY:}

# Firebase Storage
firebase:
  storage:
    bucket: ${FIREBASE_BUCKET:}
    project-id: ${FIREBASE_PROJECT_ID:}

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.yagodaoud: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: ${SHOW_SQL:false}

---
# Dev Profile (H2)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:venceja;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

---
# Prod Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: localhost:5432/venceja #${DB_URL}
    username: postgres #${DB_USERNAME}
    password: root #${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Rate Limiting
rate-limit:
  requests-per-minute: 100
