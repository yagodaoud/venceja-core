# ===================================================================
# Configuração Principal - VenceJa Core
# ===================================================================
spring:
  applications:
    web-app-url: ${WEB_APP_URL}
  config:
    import: optional:file:.env[.properties]
  application:
    name: venceja-core
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database - Configuração compartilhada
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-init-sql: SELECT 1
      validation-timeout: 5000

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT}
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # H2 Console (desabilitado em prod)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

  # Upload de arquivos
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}

# ===================================================================
# JWT Configuration
# ===================================================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:2592000000} # 30 days in milliseconds
    max-per-user: ${JWT_MAX_TOKENS_PER_USER:5} # Maximum active tokens per user

# ===================================================================
# Google Cloud Vision
# ===================================================================
google:
  credentials:
    json: ${GOOGLE_APPLICATION_CREDENTIALS_JSON:}
    path: ${GOOGLE_APPLICATION_CREDENTIALS:}
    resource: ${GOOGLE_CREDENTIALS_RESOURCE:venceja-google.json}

# ===================================================================
# Firebase Storage
# ===================================================================
firebase:
  credentials:
    json: ${FIREBASE_APPLICATION_CREDENTIALS_JSON:}
    path: ${FIREBASE_APPLICATION_CREDENTIALS:}
    resource: ${FIREBASE_CREDENTIALS_RESOURCE:venceja-firebase.json}
  storage:
    bucket: ${FIREBASE_BUCKET:}
    project-id: ${FIREBASE_PROJECT_ID:}

# ===================================================================
# Server Configuration
# ===================================================================
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: ${SHOW_BINDING_ERRORS:always}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ===================================================================
# Rate Limiting
# ===================================================================
rate-limit:
  requests-per-minute: ${RATE_LIMIT:100}

# ===================================================================
# Actuator
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}

# ===================================================================
# Logging
# ===================================================================
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.yagodaoud.venceja: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ===================================================================
# Profile: DEV (H2 Database)
# ===================================================================
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:file:./db/venceja;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# Logging verboso para desenvolvimento
logging:
  level:
    root: INFO
    com.yagodaoud.venceja: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ===================================================================
# Profile: PROD (PostgreSQL - Railway)
# ===================================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # Railway fornece URL completa do PostgreSQL
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    # Railway injeta automaticamente user/password na URL
    # Mas mantemos as variáveis caso sejam necessárias
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    hikari:
      # REDUZIDO: 2-3 conexões são suficientes para baixo tráfego
      maximum-pool-size: 3
      minimum-idle: 1
      # Fecha conexões idle rapidamente
      idle-timeout: 300000  # 5 minutos
      max-lifetime: 900000  # 15 minutos
      connection-timeout: 20000
      # Valida conexões antes de usar (evita erros)
      validation-timeout: 3000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false  # IMPORTANTE: desabilita lazy loading em views
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Desabilita features desnecessárias
        jdbc:
          batch_size: 10
          fetch_size: 10
        # Cache de segundo nível desabilitado (economiza RAM)
        cache:
          use_second_level_cache: false
          use_query_cache: false
        # Estatísticas desabilitadas
        generate_statistics: false
        order_inserts: true
        order_updates: true
  h2:
    console:
      enabled: false

  main:
    lazy-initialization: true

# Logging mínimo
logging:
  level:
    root: WARN
    com.yagodaoud.venceja: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Server otimizado
server:
  port: ${PORT:8080}
  # Graceful shutdown economiza recursos
  shutdown: graceful
  error:
    include-binding-errors: never
    include-message: always
  # Compressão economiza banda mas usa CPU
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    threads:
      # REDUZIDO: 20 threads são suficientes para baixo tráfego
      max: 20
      min-spare: 2
    # Limita conexões simultâneas
    max-connections: 50
    accept-count: 10
    # Timeout agressivo fecha conexões idle
    connection-timeout: 20000
    keep-alive-timeout: 30000
    max-keep-alive-requests: 50

rate-limit:
  requests-per-minute: 60

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-token:
    expiration: 2592000000
    max-per-user: 3

# ===================================================================
# Profile: LOCAL-POSTGRES (Testes locais com PostgreSQL)
# ===================================================================
---
spring:
  config:
    activate:
      on-profile: local-postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/venceja
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false

logging:
  level:
    com.yagodaoud.venceja: DEBUG
    org.hibernate.SQL: DEBUG